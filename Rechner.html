<!DOCTYPE HTML>
<html>
    <head>
        <title>Rechner</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Der Beste Rechner</h1>
        <div class="eingabe">
                Zahl a: <input type="number" name="a" id="a"> <br>
                Zahl b: <input type="number" name="b" id="b"> <br><br>
                <input type="radio" id="mult" value="mult" checked> Multiplizieren<br>
                <input type="radio" name="divi" value="divi"> Dividieren<br>
                <input type="radio" name="plus" value="plus"> Addieren<br>
                <input type="radio" name="mins" value="mins"> Subtrahieren<br>
        </div>
        <br>
        <div class="rechner">
            <button onclick="calculate()"> berechnen </button>
        </div>

        <script language="javascript" type="text/javascript">
            
            var result = undefined;
            function calculate(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                var c = document.getElementById("mult").value;
                console.log(c)
                switch (c) {
                    case "mult": result = a*b;
                    break;
                    case "divi": result = a/b;
                    break;
                    case "plus": result = Number(a)+Number(b);
                    break;
                    case "mins": result = a-b;
                    break;
                }
                
                //document.write(a);
                
                document.write(result);

            };
            

        </script>
    </body>

</html>
